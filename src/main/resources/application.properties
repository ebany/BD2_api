
#Variables -> add in .env file in root
client.id=${CLIENT_ID}
client.secret=${CLIENT_SECRET}

#Services
quarkus.rest-client.twitch-auth.url=https://id.twitch.tv
quarkus.rest-client.twitch-api.url=https://api.igdb.com

#Flyway config
quarkus.flyway.migrate-at-start=true
quarkus.flyway.table=schema_version_bd2
quarkus.flyway.locations = db/db2

#Database
quarkus.datasource.db-kind=mysql
quarkus.hibernate-orm.database.generation=none
quarkus.datasource.username=root
quarkus.datasource.password=change-me
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/proyecto1

#General configurations
quarkus.hibernate-orm.log.sql=true
quarkus.log.min-level=TRACE
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.validate-in-dev-mode=false